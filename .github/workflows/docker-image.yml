name: Gilberto Docker Image CI
on:
  push:
    tags:
      - '*'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.8.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - uses: olegtarasov/get-tag@v2.1
        id: tagName

      - name: Build the Docker image
        run: |
          # tags of kind GILBERTOV_HADOOPV_SPARKV
          export HADOOP_VERSION=$(echo $GIT_TAG_NAME| cut -d'_' -f 2)
          export SPARK_VERSION=$(echo $GIT_TAG_NAME| cut -d'_' -f 3)
          docker build --build-arg HADOOP_VERSION --build-arg SPARK_VERSION --tag ${{ secrets.DOCKERHUB_USER }}/gilberto:${GIT_TAG_NAME} -f Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USER }}/gilberto:${GIT_TAG_NAME}